<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>



</head>

<body>
  <main class="container">
    <div class="card">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" class="nft-img" alt="image-equilibrium">
        <div class="iconhover">
          <img src="images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="card-info">
        <h2>Equilibrium #3429</h2>
        <p class="nft-desc"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p> 0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            <p> 3 days left</p>
          </div>
        </div>
        <div class="line">
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="image-avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
